<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LikeTalk</title>
</head>
<body>
  <div class="login">
    <div class="title">
      <h2>LikeTalk</h1>
    </div>
    <div class="signIn">
      <label>Sign in</label>
      <input id="name" placeholder="userID" type="text" />
      <button id="enterBtn" type="submit" onclick="login()">Enter</button>
    </div>

    <label class="error">please input correct userID</label>
  </div>

  <div class="chatroom">

    <div class="reaction">
      <input id="message" type="text" />
      <button onclick="sendMessage()">SEND</button>
    </div>
  </div>



<script src="./src/client/index.js"></script>
</body>
</html>

@import url('./style.css');
