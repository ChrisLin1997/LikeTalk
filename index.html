<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>multiple online chatroom</title>
</head>
<body>
  <div class="login">
    <div class="title">
      <h2>Talking Room</h1>
    </div>
    <div class="signIn">
      <label>Sign in</label>
      <input id="name" placeholder="userID" type="text" />
      <button id="enterBtn" type="submit" onclick="login()">Enter</button>
    </div>

    <label class="error">please input correct userID</label>
  </div>

  <div class="chatroom">
    <span>聊天室</span>

    <div class="reaction">
      <input id="message" type="text" />
      <button onclick="sendMessage()">SEND</button>
    </div>
  </div>



<script src="./src/client/index.js"></script>
</body>
</html>

<style>
* {
  outline: none;
  box-sizing: border-box;
  text-align: center;
  text-decoration: none;
  color: white;
}

html {
  background-color: #222;
  font-size: 22px;
}

body {
  margin: 0;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  height: 100vh;
}

.login {
  padding-top: 100px;
}

.title h2 {
  color: white;
}

.signIn {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 1rem 2rem;
  width: 300px;
  height: 200px;
  border-radius: 1rem;
  background-color: #1E88A8;
}

#name {
  height: 42px;
  border: none;
  border-radius: 2rem;
  color: #000;
}

#enterBtn {
  height: 40px;
  border: none;
  border-radius: 2rem;
  background-color: #006284;
  transition: opacity .2s; 
}

#enterBtn:hover {
  opacity: .7;
  cursor: pointer;
}

.error {
  display: none;
  margin-top: 20px;
  font-size: 14px;
  color: red;
}

.chatroom {
  display: none;
  width: 100%;
  max-width: 768px;
  height: 100vh;
  background-color: #333;
}

.reaction {
  display: flex;
  width: 100%;
  max-width: 768px;
  position: fixed;
  bottom: 0px;
}

.reaction input {
  width: 100%;
  max-width: 768px;
  height: 50px;
  text-align: left;
  color: #000;
  font-size: 16px;
}

.reaction button {
  width: 100px;
  height: 50px;
  border: none;
  background-color: #1E88A8;
  cursor: pointer;
  transition: opacity .2s;
}

.reaction button:active {
  opacity: .5;
}
</style>
